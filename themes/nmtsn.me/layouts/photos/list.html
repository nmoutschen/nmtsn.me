{{ define "title" }}
{{ .Title }} | {{ .Site.Title }}
{{ end }}
{{ define "pagetitle" }}
{{ .Title }}
{{ end }}
{{ define "pageclass" }} class="photos"{{ end }}
{{ define "main" }}
{{ .Content }}
  {{ range .Pages.GroupByDate "Jan 2006" }}
  <h2>{{ .Key }}</h2>
  <div class="articles">
    {{ range .Pages }}
    <article class="summary">
    <a href="{{ .Permalink }}"><img src="{{ .Params.img }}" class="photo" /></a>
    </article>
    {{ end }}
  </div>
  {{ end }}
{{ end }}
