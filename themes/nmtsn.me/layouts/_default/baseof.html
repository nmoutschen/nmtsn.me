<!DOCTYPE html>
<html lang="en">
<head>
  <title>{{ block "title" . }} {{ .Site.Title }} {{ end }}</title>
  {{- partial "head.html" . -}}
</head>
<body {{- block "pageclass" . }}{{- end}}>
  <header>
    <h1><a href="{{ .Site.BaseURL }}">nmtsn.me</a></h1>
    <h2>{{- block "pagetitle" . }}{{- end }}</h2>
  </header>
  <main>{{- block "main" . }}{{- end }}</main>
  <nav>
    <ul>
      {{ range .Site.Menus.main }}
      <li><a href="{{ .URL }}">{{ .Name }}</a></li>
      {{ end }}
    </ul>
  </nav>
</body>
</html>
