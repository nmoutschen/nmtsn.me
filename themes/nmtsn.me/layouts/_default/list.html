{{ define "main" }}
  <section class="posts">
    <h2>{{ .Title }}</h2>
    <div class="content">
      {{ .Content }}
    </div>
    <ul>
      {{ range .Pages }}
      <li>
        <a href="{{.Permalink}}"><span class="date">{{.Date.Format "2006-01-02"}}</span> {{.Title}}</a>
      </li>
      {{ end }}
    </ul>
  </section>
{{ end }}
