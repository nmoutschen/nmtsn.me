{{ define "title" }}
{{ .Title }} | {{ .Site.Title }}
{{ end }}
{{ define "pagetitle" }}
{{ .Title }}
{{ end }}
{{ define "pageclass" }}
class="page"
{{ end }}
{{ define "main" }}
{{ .Content }}
<div class="articles">
  {{ range .Pages }}
  <article class="summary">
  <header>
  <h3><a href="{{ .Permalink }}">{{ .Title }}</a></h3>
  </header>
  <p>{{ .Summary }}</p>
  </article>
  {{ end }}
</div>
{{ end }}
